{% extends 'base/base.html' %}


{% block title %}Saldo | Bank{% endblock %}

{% block content %}
            <div class="main-content">
                <div class="input-saldo-section">
                    <h2>INPUT SALDO</h2>
                    <form action="{{ url_for('input_saldo') }}" method="POST">
                        <label for="account_number">No Rekening</label>
                        <input type="text" id="account_number" name="account_number" required>
                        <br>
                        <label for="account_type">Tipe Akun</label>
                        <input type="text" id="account_type" name="account_type" required>
                        <br>
                        <label for="currency_code">Mata Uang</label>
                        <select id="currency_code" name="currency_code" required>
                            <option value="IDR">IDR</option>
                            <option value="USD">USD</option>
                            <!-- Add other currencies as needed -->
                        </select>
                        <br>
                        <label for="available_balance">Available Balance</label>
                        <input type="number" id="available_balance" name="available_balance" required>
                        <br>
                        <button type="submit" action="{{ url_for('input_saldo') }}">Submit</button>
                    </form>
                </div>
            </div>
            {% endblock %}
